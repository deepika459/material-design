<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="javascript.css">
  </head>
  <body>
       <img id="myimage" src="images/food1.jpg" alt="food" width="300px" height="200px">
      <div id="mymodal" class="modal">
         <!--rhe close button here will be displayed  -->
         <span class="close" style="font-size:32px" onclick="document.getElementById('mymodal').style.display='none'">&times;</span>
          <!--after clicking on the page image this image will be displayed in big ratios  -->
          <img id="img" class="modalimage" src="images/food1.jpg" alt="images" >
          <div class="text" id="textt"></div>


      </div>
      <script>
        var modal = document.getElementById('mymodal');
        var img = document.getElementById('myimage');
        var modalimage = document.getElementById('img');
        var span = document.getElementsByClassName('close');
         var msg = document.getElementById('textt');
        img.onclick = function(){
          modal.style.display = "block"
          modalimage.src = this.src;
          msg.innerHTML = this.alt;
        }
        span.onclick = function(){
          modal.style.display = "none";
        }
      </script>
  </body>
</html>
